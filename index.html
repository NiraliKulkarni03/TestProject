<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Greeting App</title>
</head>
<body>
    <h1>Enter Your Name</h1>

        <input type="submit" value="Greet Me">

    <h2>{{ greeting }}</h2>

</html>
